<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="variable.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Young+Serif&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>


</head>

<body>
  <main>
    <div class="card">
      <a href="#" class="image-link">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium NFT Image" class="image">
      </a>
      <a href="#" class="title-link">
        <h2 class="title">Equilibrium #3429</h2>
      </a>
      <p class="about">Our Equilibrium collection promotes balance and calm.</p>
      <div class="info">
        <p class="price">0.041 ETH</p>
        <p class="days-left">3 days left</p>
      </div>
      <div class="creator"> 
        <img src="images/image-avatar.png" alt="NFT creator" class="avatar">
        <p class="text">Creation of <a href="#" class="name">Jules Wyvern</a></p>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
